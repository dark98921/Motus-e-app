<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Motus-E</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --motus-blue: #0056b3;
            --motus-green: #00a651;
            --motus-dark: #1a1a1a;
            --motus-light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--motus-blue), var(--motus-green));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: var(--motus-blue);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--motus-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }
        
        .btn-motuse {
            background: linear-gradient(45deg, var(--motus-blue), var(--motus-green));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-motuse:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
        }
        
        .credits {
            background: var(--motus-light);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #dee2e6;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <h1>
                            <i class="bi bi-lightning-charge-fill me-2"></i>
                            MOTUS-E
                        </h1>
                        <p class="mb-0 mt-2">Sistema di Gestione Eventi</p>
                    </div>
                    
                    <div class="login-body">
                        {% if error %}
                            <div class="alert alert-danger">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                {{ error }}
                            </div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Inserisci username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Inserisci password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-motuse w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Accedi
                            </button>
                        </form>
                    </div>
                    
                    <div class="credits">
                        <strong>Credenziali di default:</strong><br>
                        Username: <code>Motus-E</code> | Password: <code>21Settembre</code>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
